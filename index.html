<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient background</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>線形グラデーションと繰り返し線形グラデーション</h2>
    <section>
        <div class="box linear"></div>
        <div class="box repeatingLinear"></div>
        <div class="box repeatingHorizontalLine"></div>
        <div class="box multiRepeatingLinear"></div>
        <div class="box plaidGradient"></div>
    </section>
    <h2>放射グラデーションと繰り返し放射グラデーション</h2>
    <section>
        <div class="box radial"></div>
        <div class="box repeatingRadial"></div>
        <div class="box radialLeftTop"></div>
        <div class="box radialRightBottom"></div>
        <div class="box multiRepeatingRadial"></div>
    </section>
    <h2>扇形グラデーションと繰り返し扇形グラデーション</h2>
    <section>
        <div class="box conic"></div>
        <div class="box repeatingConic"></div>
        <div class="box conicLeftTop"></div>
        <div class="box conicRightBottom"></div>
        <div class="box checkeredPattern"></div>
    </section>
</body>
</html>
